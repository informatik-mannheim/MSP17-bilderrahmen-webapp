<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Upload-Webapp</title>
        <link rel="icon" href="./images/Logo.png">

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/buttons.css" rel="stylesheet">
        <link href="css/bilderrahmen.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    </head>
    <body>
        <div class="container bilderrahmen-header">
            <h2 class="bilderrahmen-blue" >Ich-Zeig-Dir-Was-Bilderrahmen</h2>
        </div>

        <nav class="navbar navbar-default bilderrahmen-padding-left">
            <div class="container-fluid" >
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <form class="navbar-form navbar-left navbar-collapse collapse">
                    <div class="form-group">
                        <ul class="nav navbar-nav ">
                            <li role="presentation" class="active"><a href="#tab1" aria-controls="1" role="tab" data-toggle="tab">Bilder hochladen</a></li>
                            <li role="presentation"><a href="#tab2" aria-controls="2" role="tab" data-toggle="tab">Bilder löschen</a></li>
                            <li><a id="piccount" style="font-size: large"></a></li>
                        </ul>
                    </div>
                </form>
                <div id="navbar" class="navbar-collapse collapse" >
                    <ul class="nav navbar-nav navbar-right">
                        <li class="navbar-form">
                            <button type="button" class="btn btn-default btn-default" id="signout-button" style="display: none; font-family: 'Roboto', sans-serif;font-size: 14px;height:40px;">
                                <img src="./images/google-logo.png" width="18px" height="18px" style="margin-right: 24px;">Abmelden von Google
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="bilderrahmen-padding-bottom">
            <div class="text-center">
                <button type="button" class="btn btn-default btn-default" id="signin-button" style="font-family: 'Roboto', sans-serif;font-size: 14px; height:40px;">
                    <img src="./images/google-logo.png" width="18px" height="18px" style="margin-right: 24px;">Einloggen mit Google
                </button>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="tab1">
                        <h2 id="h2_upload" hidden="true">Bilder hochladen</h2>
                        <div class="progress" id="progressDiv" hidden="true">
                            <div class="progress-bar progress-bar-striped active" role="progressbar" id="progressbar"
                                 aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="display:hidden">
                                <span class="sr-only">Bilder werden hochgeladen</span>
                            </div>
                        </div>
                        <form class="form-inline" action="" method="post" enctype="multipart/related" id="upload-form">
                            <div class="form-group bilderrahmen-btn-margin">
                                <label class="btn btn-default btn-file btn-info" id="chooseFileContainer" style="display:none">
                                    Bilder auswählen <input type="file" class="form-control" name="files[]" id="upload-files" multiple style="display: none" accept="image/*">
                                </label>
                                <button style="display: none" type="submit" class="btn btn-default btn-file btn-primary bilderrahmen-btn-margin" id="upload-submit">Bilder hochladen</button>
                            </div>
                            <div class="container-fluid bilderrahem-remove-side-padding" id="gallery">
                                <div class="row">
                                </div>
                            </div>
                        </form>
                        <!-- INFO-SLIDER -->
                        <div class="alert alert-success fade in" id="start-alert" hidden="true">
                            <strong>Bilder werden nun hochgeladen!</strong>
                        </div>

                        <div class="alert alert-success fade in" id="success-alert" hidden="true">
                            <strong>Bilder wurden erfolgreich hochgeladen!</strong>
                        </div>
                        <div class="alert alert-danger" id="no-token-alert" hidden="true">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>Sie müssen zuerst die Bilderrahmen-App installieren und sich dort einloggen.</strong>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="tab2">
                        <h2 id="h2_delete" hidden="true">Bilder löschen</h2>
                        <div class="container-fluid bilderrahem-remove-side-padding" id="gallery_delete">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script>
            var bilderrahmenfolder; //Folder is used as a global Variable over multiple Files
        </script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="js/compressor.js"></script>
        <script src="lib/stomp.js"></script>
        <script src="lib/sockjs.min.js"></script>
        <script src="js/progressbar.js"></script>
        <script src="js/FileService.js"></script>
        <script src="js/GDriveService.js"></script>
        <script src="js/WebSocketService.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
